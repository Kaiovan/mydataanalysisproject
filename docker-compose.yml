version: '3.8'

services:
  # Main application container
  clickstream-analytics:
    build: .
    container_name: clickstream-analytics
    volumes:
      - ./:/app
      - spark-logs:/app/logs
    ports:
      - "8888:8888"  # Jupyter
      - "4040:4040"  # Spark UI
      - "8080:8080"  # Additional services
    environment:
      - PYTHONUNBUFFERED=1
      - SPARK_HOME=/usr/local/lib/python3.11/site-packages/pyspark
    command: >
      bash -c "
        echo 'Starting Clickstream Analytics Environment...' &&
        jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
      "

  # PostgreSQL database for data warehouse
  postgres:
    image: postgres:16
    container_name: clickstream-postgres
    environment:
      POSTGRES_USER: dataeng
      POSTGRES_PASSWORD: dataeng123
      POSTGRES_DB: clickstream_warehouse
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataeng"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: clickstream-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres-data:
  pgadmin-data:
  spark-logs:

networks:
  default:
    name: clickstream-network
